<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global/global.css">
    <link rel="stylesheet" href="./css/landing/landing.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <title>SealNext</title>
  </head>
  <body>
    <!-- Can't use z-index without making 2 overlays for each top button -->
    <!-- PLEASE DO NOT CHANGE THIS -->
    <div class="screen-overlay container" id="left-button-overlay">
      <div class="button__container button__container__offset">
        <button class="button__getstarted">
          <div class="button__getstarted__container">
            <span class="button__getstarted__icon"></span>
          </div>
          Get Started
        </button>
      </div>
    </div>
    <!-- PLEASE DO NOT CHANGE THIS -->
    <div class="screen-overlay container" id="right-button-overlay">
      <div class="button__container">
        <button class="menu_button">
          <input type="checkbox" id="menu_trigger" class="menu_button__trigger_checkbox">
          <label for="menu_trigger" class="menu_button__trigger_label">
            <svg class="menu_button__icon" viewBox="0 0 55 55">
              <circle class="menu_button__icon_bg" opacity="0.9" cx="27.5" cy="27" r="27" />
              <line class="menu_button__icon_line menu_button__icon_line_bottom" x1="18.8999" y1="35.1499" x2="35.9999"
                  y2="35.1499" stroke="rgb(255, 255, 255)" stroke-width="3.5" />
              <line class="menu_button__icon_line menu_button__icon_line_top" x1="22.5" y1="18.95" x2="36" y2="18.95"
                  stroke="rgb(255, 255, 255)" stroke-width="3.5" />
              <line class="menu_button__icon_line menu_button__icon_line_middle" x1="15.3" y1="27.05" x2="36" y2="27.05"
                  stroke="rgb(255, 255, 255)" stroke-width="3.5" />
            </svg>
          </label>
        </button>
      </div>
    </div>
    <!-- End of comment -->
    <div class="dark-theme z-10">
      <div class="container full-height">
        <div class="grid grid__hero">
          <header class="hero__header">
            <img class="hero__header__logo" src="/logo_white.svg" alt="Logo">
          </header>
          <div class="hero__title__container">
            <h1 class="hero__title">LEADING YOUR BUSINESS INTO THE DIGITAL FUTURE</h1>
          </div>
          <div class="hero__video__container">
            <video class="hero__video">
              <source src="/hero_page_phone.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
    <div class="white-theme z-0">
      <div class="container full-height"></div>
    </div>
  </body>
</html>
