<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global/global.css">
  <link rel="stylesheet" href="./css/landing/landing.css">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <title>SealNext</title>
</head>

<body style="overflow: auto;">
  <section id="contact" style="flex-direction: column; display: none;">
    <div id="contact-wrapper">
      <div id="contact-background"></div>
      <div id="contact-desktop-sidebar">
        <header class="contact-header-desktop">
          <img class="hero__header__logo header_logo_black" src="/logo_white.svg" alt="Logo">
        </header>
        <div id="contact-desktop-sidebar__contact-info">
          <script type="text/javascript" src="https://widget.clutch.co/static/js/widget.js"></script>
          <div style="filter: invert(1) grayscale(1);" class="clutch-widget" data-url="https://widget.clutch.co"
            data-widget-type="1" data-height="40" data-nofollow="true" data-expandifr="true" data-scale="100"
            data-clutchcompany-id="2271480"></div>
          <a style="color:#9f9f9f;" href="mailto:support@sealnext.com" class="mailto-link">support@sealnext.com</a>
        </div>
      </div>
      <div class="contact-container container">
        <header class="contact-header hero__header">
          <img class="hero__header__logo header_logo_black" style="filter: invert(100%);" src="/logo_white.svg"
            alt="Logo">
        </header>
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="fad8eedb-8a2b-4342-a05d-87b4d69b3adf" />
          <input type="hidden" name="subject" value="Contact form" />
          <input type="hidden" name="redirect" value="https://www.sealnext.com" />

          <div class="contact-form__group">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="John Smith from Google" required>
          </div>

          <div class="contact-form__group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="john@google.com" required>
          </div>

          <fieldset>
            <legend>I'm interested in...</legend>

            <input type="checkbox" id="webdev" name="interest" value="webdev" required>
            <label for="webdev">Web Development</label>

            <input type="checkbox" id="appdev" name="interest" value="appdev">
            <label for="appdev">App Development</label>

            <input type="checkbox" id="uxuidesign" name="interest" value="uxuidesign">
            <label for="uxuidesign">UX/UI Design</label>

            <input type="checkbox" id="branding" name="interest" value="branding">
            <label for="branding">Branding</label>

            <input type="checkbox" id="sitefromscratch" name="interest" value="sitefromscratch">
            <label for="sitefromscratch">Site from Scratch</label>

            <input type="checkbox" id="appfromscratch" name="interest" value="appfromscratch">
            <label for="appfromscratch">App from Scratch</label>

            <input type="checkbox" id="maintenance" name="interest" value="maintenance">
            <label for="maintenance">Maintenance</label>

          </fieldset>

          <div class="contact-form__group">
            <label for="message">Tell us more about your project</label>
            <textarea id="project" name="message" placeholder="Outline your great idea" required></textarea>
          </div>
          <div class="h-captcha" data-captcha="true"></div>

          <button type="submit" class="submit-button">Submit the request</button>
          <script src="https://web3forms.com/client/script.js" async defer></script>

        </form>
        <footer id="contact-footer">
          <span>Need assistance? Contact our support team</span>
          <a href="mailto:support@sealnext.com" class="mailto-link">support@sealnext.com</a>
        </footer>
      </div>
      <div id="contact-info">
        <a target="_blank" href="https://www.linkedin.com/company/sealnext" class="contact-info__circle"><img
            src="icons/linkedin-in.svg" style="width: 1.6rem;"></a>
        <a target="_blank" href="https://www.instagram.com/seal.next" class="contact-info__circle"><img
            src="icons/instagram.svg"></a>
        <a target="_blank" href="https://facebook.com/sealnext" class="contact-info__circle"><img
            src="icons/facebook-f.svg" style="width: 1.3rem;"></a>
      </div>
    </div>
  </section>

  <section id="main">
    <div class="sticky_buttons container">
      <button class="getstarted_button button__container">
        <input type="checkbox" id="getstarted_trigger" class="getstarted_button__trigger_checkbox">
        <label for="getstarted_trigger" class="getstarted_button__trigger_label">
          Get Started
        </label>
      </button>

      <button class="menu_button button__container">
        <input type="checkbox" id="menu_trigger" class="menu_button__trigger_checkbox">
        <label for="menu_trigger" class="menu_button__trigger_label">
          <svg class="menu_button__icon" viewBox="0 0 55 55">
            <circle class="menu_button__icon_bg" opacity="0.9" cx="27.5" cy="27" r="27" />
            <line class="menu_button__icon_line menu_button__icon_line_bottom" x1="18.8999" y1="35.1499" x2="35.9999"
              y2="35.1499" stroke="rgb(255, 255, 255)" stroke-width="3.5" />
            <line class="menu_button__icon_line menu_button__icon_line_top" x1="22.5" y1="18.95" x2="36" y2="18.95"
              stroke="rgb(255, 255, 255)" stroke-width="3.5" />
            <line class="menu_button__icon_line menu_button__icon_line_middle" x1="15.3" y1="27.05" x2="36" y2="27.05"
              stroke="rgb(255, 255, 255)" stroke-width="3.5" />
          </svg>
        </label>
      </button>
    </div>
    <div class="dark-theme full-height">
      <div class="grid grid__hero container">
        <header class="hero__header">
          <img class="hero__header__logo" src="/logo_white.svg" alt="Logo">
        </header>
        <div class="hero__title__container">
          <h1 class="hero__title">LEADING YOUR BUSINESS INTO THE DIGITAL FUTURE</h1>
        </div>
        <div class="hero__video__container">
          <video class="hero__video">
            <source src="/hero_page_phone.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
    <div class="white-theme">
      <div class="container full-height"></div>
    </div>
  </section>

</body>

<script src="js/contact.js"></script>

</html>
