<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global/global.css">
  <link rel="stylesheet" href="./css/landing/landing.css">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <title>SealNext</title>
</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var getStartedButton = document.querySelector('.getstarted_button__trigger_label');
    var contactSection = document.querySelector('#contact');
    var body = document.body;

    getStartedButton.addEventListener('click', function () {
      if (contactSection.style.display === 'none') {
        contactSection.style.display = "block";
        body.style.overflow = "hidden"; // Opriți derularea pentru secțiunea main
      }
      else {
        contactSection.style.display = "none";
        body.style.overflow = "auto"; // Restabiliți derularea pentru secțiunea main
      }
    });
  });
</script>


<body style="overflow: auto;">
  <section style="display: none;" id="contact">
    <div class="container">
      <header class="header_logo">
        <img class="header_logo_black" style="filter: invert(100%);" class="hero__header__logo" src="/logo_white.svg"
          alt="Logo">
      </header>

      <form class="form_contact" action="/submit-form" method="post">
        <div class="form_contact__group">
          <label for="name">Name & Company</label>
          <input type="text" id="name" name="name" placeholder="Jane Smith from Google" required>
        </div>

        <div class="form_contact__group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="john@google.com" required>
        </div>

        <fieldset>
          <legend>I'm interested in...</legend>

          <input type="checkbox" id="webdev" name="interest" value="webdev">
          <label for="webdev">Web Development</label>

          <input type="checkbox" id="appdev" name="interest" value="appdev">
          <label for="appdev">App Development</label>

          <input type="checkbox" id="uxuidesign" name="interest" value="uxuidesign">
          <label for="uxuidesign">UX/UI Design</label>

          <input type="checkbox" id="branding" name="interest" value="branding">
          <label for="branding">Branding</label>

          <input type="checkbox" id="sitefromscratch" name="interest" value="sitefromscratch">
          <label for="sitefromscratch">Site from Scratch</label>

          <input type="checkbox" id="appfromscratch" name="interest" value="appfromscratch">
          <label for="appfromscratch">App from Scratch</label>

          <input type="checkbox" id="maintenance" name="interest" value="maintenance">
          <label for="maintenance">Maintenance</label>

        </fieldset>

        <div class="form_contact__group">
          <label for="project">Tell us more about your project</label>
          <textarea id="project" name="project" placeholder="Outline your great idea" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit the request</button>
      </form>
      <footer id="footer">
        <div id="footer__left">
          <span id="footer__left__phone">+40 755 312 170</span>
          <span id="footer__left__email">support@sealnext.com</span>
        </div>
        <div id="footer__right">
          <div id="footer__right__contact">
            <div class="footer__right__contact__circle">
              <svg class="footer__right__contact__circle__svg" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z" />
              </svg>
            </div>
            <div class="footer__right__contact__circle">
              <svg class="footer__right__contact__circle__svg" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z" />
              </svg>
            </div>
            <div class="footer__right__contact__circle">
              <svg class="footer__right__contact__circle__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path
                  d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z" />
              </svg>
            </div>
          </div>
          <div id="footer__right__clutch">
            <script type="text/javascript" src="https://widget.clutch.co/static/js/widget.js"></script>
            <div style="filter: grayscale(90%);" class="clutch-widget" data-url="https://widget.clutch.co"
              data-widget-type="1" data-height="40" data-nofollow="true" data-expandifr="true" data-scale="100"
              data-clutchcompany-id="2271480">
            </div>
          </div>
        </div>
      </footer>
    </div>
  </section>

  <section id="main">
    <div class="sticky_buttons container">
      <button class="getstarted_button button__container">
        <input type="checkbox" id="getstarted_trigger" class="getstarted_button__trigger_checkbox">
        <label for="getstarted_trigger" class="getstarted_button__trigger_label">
          Get Started
        </label>
      </button>

      <button class="menu_button button__container">
        <input type="checkbox" id="menu_trigger" class="menu_button__trigger_checkbox">
        <label for="menu_trigger" class="menu_button__trigger_label">
          <svg class="menu_button__icon" viewBox="0 0 55 55">
            <circle class="menu_button__icon_bg" opacity="0.9" cx="27.5" cy="27" r="27" />
            <line class="menu_button__icon_line menu_button__icon_line_bottom" x1="18.8999" y1="35.1499" x2="35.9999"
              y2="35.1499" stroke="rgb(255, 255, 255)" stroke-width="3.5" />
            <line class="menu_button__icon_line menu_button__icon_line_top" x1="22.5" y1="18.95" x2="36" y2="18.95"
              stroke="rgb(255, 255, 255)" stroke-width="3.5" />
            <line class="menu_button__icon_line menu_button__icon_line_middle" x1="15.3" y1="27.05" x2="36" y2="27.05"
              stroke="rgb(255, 255, 255)" stroke-width="3.5" />
          </svg>
        </label>
      </button>
    </div>
    <div class="dark-theme full-height">
      <div class="grid grid__hero container">
        <header class="hero__header">
          <img class="hero__header__logo" src="/logo_white.svg" alt="Logo">
        </header>
        <div class="hero__title__container">
          <h1 class="hero__title">LEADING YOUR BUSINESS INTO THE DIGITAL FUTURE</h1>
        </div>
        <div class="hero__video__container">
          <video class="hero__video">
            <source src="/hero_page_phone.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
    <div class="white-theme">
      <div class="container full-height"></div>
    </div>
  </section>

</body>

</html>
